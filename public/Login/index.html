<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <h1>Login</h1>
        <div class="separate">
            <input type="name" placeholder="name"name="username" id="username">
        </div>
        <div class="separate">
            <input type="password" placeholder="password"name="password" id="password">
        </div>
        <button type="button" id="login-redirect" > Sign up </button>
        <button type="submit" id="submit"> submit </button>
    </form>
    <script src="login.js"></script>
</body>
</html>
